<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dataBoard">
            <!-- Game Round -->
            <div class="gameRound">
                Game Round
                <p class="gameRoundInfo">0</p>
            </div>
            <!-- Player Health -->
            <div class="playerHull">
                Hull
                <p class="hullInfo">0</p>
            </div>
            <!-- Ships Remaining -->
            <div class="shipsRemaining">
                Alien ships remaining
                <p class="shipsRemainingInfo">0</p>
            </div>
        </div>
        
        <div class="gameBoard">

        </div>

        <!-- Controls -->
        <div class="controls">
            <!-- Start -->
            <button class="start" onclick="start()">Start</button>
            <!-- Continue Attack -->
            <button class="continueAttack" onclick="continueAttack()">Continue Attack</button>
            <!-- Retreat -->
            <button class="retreat" onclick="retreat()">Retreat</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
